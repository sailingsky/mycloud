<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
	        <div class="collapse navbar-collapse">
	             <div class="navbar-header">
	                 <div class="navbar-brand">METRIC-AUTH</div>
	             </div>
	            <ul class="nav navbar-nav">
	                <li><a th:href="@{/}" href="home.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li><a onclick="javascript:logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
	            </ul>
	        </div>
	        <!-- /.navbar-collapse -->
	    </nav>
		<h3>Error</h3>
		<div id="created" th:text="${#dates.format(timestamp)}">July 11,
			2012 2:17:16 PM CDT</div>
		<div>
			There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
		</div>
		<div>
			Please contact the operator with the above information.
		</div>
		<form id ="logoutform" th:action="@{/logout}" method="post">
        </form>
	</div>
</body>
<script type="text/javascript">
    function logout(){
    	logoutform.submit();
    }
</script>
</html>
